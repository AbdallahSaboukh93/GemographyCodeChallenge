<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <meta name="viewmeta" content="width=device-width"/>
    </h:head>
    <h:body>
        <h:form id="loginForm">

            <p:autoUpdate/>
            <p:messages id="messages"  />
            <p:panel id="panelGridId" header=" Trending Languages"  >
                <f:validateBean disabled="true">
                    <h2>Trending Languages </h2>
                    <p:panelGrid  >

                    </p:panelGrid>
                    <p:dataTable id="dataTable" var="lang" value="#{trendingLanguagesBB.trendingLanguagesList}">
                        <p:column headerText="Language Name">
                            <h:outputText value="#{lang.langName}" />
                        </p:column>
                        <p:column headerText="Count">
                            <h:outputText value="#{lang.repoCount}" />
                        </p:column>
                        <p:column headerText="Repository URL">
                            <p:dataList value="#{lang.reposList}" var="url" type="ordered">
                   
                                #{url}
                            </p:dataList>
                        </p:column>

                    </p:dataTable>
                </f:validateBean>
            </p:panel>  

        </h:form>
    </h:body>
</html>
